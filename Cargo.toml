[package]
name = "source-span"
version = "1.4.0"
authors = ["Timoth√©e Haudebourg <author@haudebourg.net>"]
edition = "2018"
categories = ["parsing"]
keywords = ["file", "span", "format", "display"]
description = "Source file fragment location and display utilities."
repository = "https://github.com/timothee-haudebourg/source-span"
documentation = "https://docs.rs/source-span"
license = "MIT/Apache-2.0"

[features]
default = ["colors"]

colors = ["termion"]

[dependencies]
termion = { version = "1.5.3", optional = true }

[dev-dependencies]
utf8-decode = "1.0.0"
